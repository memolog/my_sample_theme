id:          my_theme
label:       MY Theme
author_name: Yutaka Yamaugchi
version:     1.0.0
class:       website
thumbnail_file_small: 'thumb-small.png'
elements:
  blog_static_files:
    component: ~
    data:
      - common
    importer: blog_static_files
  template_set:
    component: core
    base_path: themes
    importer:  template_set
    name:      template set
    data:
      require:   1
      templates:
        index:
          index:
            filename:   index.html.mtml
            label:      "メインページ"
            outfile:    index.html
            rebuild_me: 1